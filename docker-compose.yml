version: "3.4"

services:

  enigma-machine:
    container_name: enigma-machine
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ".:/usr/src/enigma-machine"
      - "/usr/src/enigma-machine/node_modules"
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "19006:19006"
      - "19007:19007"
      - "3000:3000"
    environment:
      NODE_ENV: development
    entrypoint: "npm run start"
