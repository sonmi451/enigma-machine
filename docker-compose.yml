version: "3.4"

services:

  enigma-machine:
    container_name: enigma-machine
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - node_modules:/enigma-machine/node_modules
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "19003:19003"
      - "19006:19006"
    environment:
      NODE_ENV: development
      EXPO_USE_DEV_SERVER: 1
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      EXPO_DEBUG: true
    entrypoint: "npm run start"

volumes:
  node_modules:
